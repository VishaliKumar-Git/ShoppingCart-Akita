<div class="gridWrapper">
    <mat-grid-list cols="3" [gutterSize]="'2em'">
        <mat-grid-tile *ngFor="let product of productList$ | async; let index = index">
            <mat-card appElevation>
                <h2>
                    {{ product.name }}
                </h2>
                <div>
                    <img src="{{ product.image }}" alt="Image of a {{ product.name }}">
                </div>
                <div>
                    <div>
                        <span>
                            <strong>Price:</strong> {{ product.price | currency }}
                        </span>
                        <span style="float: right">
                            <strong>Quantity:</strong> {{ product.quantity }}
                        </span>
                    </div>
                    <!-- <div style="text-overflow: hidden;">
                        {{ product.description }}
                    </div> -->
                </div>
                <hr>
                <div style="float: right">
                    <button mat-stroked-button color="primary" (click)="addToCart(product.id)">Add to Cart</button>
                </div>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
